<h1>Counter</h1>
<section>
    <h2>Controls</h2>
    <button type="button" (click)="onClicked(1)">+1</button>
    <button type="button" (click)="onClicked(10)">+10</button>
    <button type="button" (click)="onClicked(100)">+100</button>
    <button type="button" (click)="onClicked()">Reset</button>
    <button type="button" (click)="onClicked(-1)">-1</button>
    <button type="button" (click)="onClicked(-10)">-10</button>
    <button type="button" (click)="onClicked(-100)">-100</button>
</section>
<section class="flex">
    <div class="auto">
        <h2>Component Value</h2>
        {{value}}
    </div>
    <div class="auto">
        <h2>Store Value</h2>
        {{storeValue$ | async}}
    </div>
</section>
